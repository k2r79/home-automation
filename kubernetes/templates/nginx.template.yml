apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:latest
        imagePullPolicy: Always
        name: nginx
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        volumeMounts:
        - name: config
          mountPath: "/etc/nginx/nginx.conf"
        - name: webroot
          mountPath: "/var/www/html"
        - name: certificates
          mountPath: "/etc/letsencrypt"
      initContainers:
      - name: wait-for-letsencrypt
        image: groundnuty/k8s-wait-for:latest
        args: [ 'pod', '-lapp=letsencrypt' ]
      volumes:
      - name: config
        hostPath:
          path: /var/opt/nginx/nginx.conf
          type: File
      - name: webroot
        hostPath:
          path: /var/www/html
      - name: certificates
        hostPath:
          path: /var/opt/letsencrypt
